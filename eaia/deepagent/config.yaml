background_preferences: |
  LangChain has a product marketer - Linda. Her email is linda@langchain.dev. For emails where she may be relevant, please loop her in. If possible, just add her to the thread and let her handle any asks (not Nick). Examples include: being asked to amplify a podcast, blogpost, or other work featuring Nick or LangChain
